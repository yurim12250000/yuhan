<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Animation</title>
</head>
<body>
    
    <canvas id="GameScreenCanvas" width="800" height="800"></canvas>
    <script>
       
        var canvas = document.getElementById("GameScreenCanvas");
        var ctx = canvas.getContext("2d");

       
        var rotAngle_A = 0; 
        var rotAngle_B = 0; 
        var rotAngle_B_AB = 0; 
        var rotAngle_C = 0; 

    

        
        var rotSpeed_A = Math.PI / 100; 
        var rotSpeed_B = Math.PI / 150; 
        var rotSpeed_B_AB = Math.PI / 200; 
        var rotSpeed_C = Math.PI / 100; 
    

       
        draw();

        function draw() {
       
            rotAngle_A += rotSpeed_A;
            rotAngle_B += rotSpeed_B; 
            rotAngle_B_AB += rotSpeed_B_AB;
            rotAngle_C += rotSpeed_C;

            
            ctx.clearRect(0, 0, canvas.width, canvas.height);

        
            ctx.save();
            ctx.fillStyle = "orange";
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(rotAngle_A);
            ctx.fillRect(-35, -35, 60, 60); 
            ctx.restore();

        
            ctx.save();
            ctx.fillStyle = "blue";
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(-rotAngle_B_AB); 
            ctx.translate(200, 0); 
            ctx.rotate(rotAngle_B); 
            ctx.fillRect(-25, -25, 50, 50);
            ctx.restore();

            ctx.save();
            ctx.fillStyle = "gray";
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(-rotAngle_B_AB); 
            ctx.translate(200, 0); 
            ctx.rotate(rotAngle_C);
            ctx.fillRect(-37.5, 75, 25, 25);
            ctx.restore();

           
            requestAnimationFrame(draw);
        }
    </script>
</body>
</html>
